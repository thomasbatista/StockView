<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockView - Visualizador de Ações</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>StockView - Visualizador de Histórico de Ações</h1>
        <div class="input-container">
            <input type="text" id="stockSymbol" placeholder="Digite o símbolo da ação (ex: AAPL, GOOGL)">
            <button id="searchButton">Buscar</button>
        </div>
        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
        <p class="api-note">Dados fornecidos por Alpha Vantage.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
